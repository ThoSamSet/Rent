<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - CAMP Nhà Thỏ</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>CAMP Nhà Thỏ<br>Công cụ tính giá cước</h1>
            <h5>Cập nhật lần cuối: 2025/01/15</h5>
        </header>
        
        <!-- Main Content -->
        <main class="content">
            <!-- Công cụ tính giá cước -->
            <section class="block">
                <h2>Công cụ tính giá cước thuê dịch vụ</h2>
                <p>Tối đa 4 người (bao gồm trẻ em)</p>
                <a href="Notes.html">Tham khảo những lưu ý khi sử dụng dịch vụ tại đây</a>
                <div class="result">
                    <span id="totalCost">Tổng cước phí ước tính: <strong>0¥</strong></span>
                </div>
            </section>

            <!-- Xe -->
            <section class="block">
                <h2>Chọn loại xe muốn thuê</h2>
                <div class="form-group">
                    <label for="car"><h3>Loại xe</h3></label>
                    <select id="car">
                        <option value="" selected disabled>Chọn loại xe</option>
                        <option value="RAV4" selected disabled>RAV4 Adventure (đang bảo dưỡng)</option>
                        <option value="sienta">Sienta (Times rental car)</option>
                    </select>
                    <div id="carChoice"></div>
                    <div id="carChoiceCostSTR"></div>
                </div>
            </section>

            <!-- Thông tin hành trình -->
            <section class="block">
                <h2>Thông tin hành trình</h2>
                <div class="form-group">
                    <label for="camping"><h3>Địa điểm cắm trại</h3></label>
                    <select id="camping">
                        <option value="" selected disabled>Chọn điểm đến</option>
                        <option value="fuji">Quanh chân núi Phú Sĩ</option>
                        <option value="saitama">Saitama</option>
                    </select>
                    <div id="campingChoice"></div>
                    <div id="campingChoiceCostSTR"></div>
                </div>

                <div class="form-group">
                    <label for="location"><h3>Vị trí xuất phát (ước tính)</h3></label>
                    <select id="location">
                        <option value="" selected disabled>Chọn địa điểm xuất phát</option>
                        <option value="tokyo">Tokyo</option>
                        <option value="saitama">Saitama</option>
                        <option value="kanagawa">Kanagawa</option>
                    </select>
                    <div id="distance"></div>
                    <div id="cost"></div>
                </div>

                <div class="form-group">
                    <label for="highway"><h3>Dùng cao tốc?</h3></label>
                    <select id="highway">
                        <option value="" selected disabled>Chọn đi cao tốc</option>
                        <option value="yes1">Có (một chiều)</option>
                        <option value="yes2">Có (hai chiều)</option>
                        <option value="no">Không</option>
                    </select>
                    <div id="highwayChoice"></div>
                    <div id="highwayChoiceCostSTR"></div>
                </div>
            </section>

            <!-- Vật dụng -->
            <section class="block">
                <h2>Chọn vật dụng muốn mượn</h2>
                <div class="checkbox-container">
                    <label><input type="checkbox" id="tent" name="equipment" value="tent"> Lều size 4 người x1 (miễn phí)</label>
                    <label><input type="checkbox" id="table" name="equipment" value="table"> Bàn x1 + ghế x4 (5000¥)</label>
                    <label><input type="checkbox" id="bep" name="equipment" value="bep"> Bếp củi x1 + bó củi x1 (5000¥)</label>
                    <label><input type="checkbox" id="bepgas" name="equipment" value="bepgas"> Bếp gas x1 + bình gas x1 (5000¥)</label>
                    <label><input type="checkbox" id="projector" name="equipment" value="projector"> Máy chiếu x1 (5000¥)</label>
                    <label><input type="checkbox" id="camera" name="equipment" value="camera"> Camera X-T5 x1 + Lens XF35mm f1.4 x1 (miễn phí)</label>
                </div>
                <div id="equipmentChoice"></div>
                <div id="equipmentCostSTR"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
